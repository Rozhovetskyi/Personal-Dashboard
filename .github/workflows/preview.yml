name: Deploy Branch Preview

on:
  push:
    branches-ignore:
      - main
      - master
      - thematical-dashboard
      - gh-pages

permissions:
  contents: write

concurrency:
  group: "preview-${{ github.ref_name }}"
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Preview
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: preview/${{ github.ref_name }}
          keep_files: true
